<!doctype html>
<html lang="en">
  <head>
    <link rel="icon" 
      type="image/png" 
      href="./images/bearbull_favicon.png">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">

    <title>Stock Exchange Project</title>
  </head>
  <body>  
    
    <div class="d-flex justify-content-center text-nowrap" id="marqueeText">
      
    </div>

    <div class="d-flex justify-content-center py-3">
        <div class="h1 mr-5">Search Nasdaq Stocks</div>
      </div>
      
      <div class="d-flex justify-content-center">        
          <input id="searchBox" class="form-control mr-sm-2 col-3" style="min-width: 250px; max-width: 350px;" type="text" placeholder="Search Input" aria-label="Search">
          <button id="searchButton" class="btn btn-primary btn-rounded my-0 border" type="submit">Search</button>
          <div id="spinnerSmall" class="ml-3 spinnerSmall spinner-border align-self-center" style="width: 1.75rem; height: 1.75rem" role="status"></div>       
      </div>

      <div class="d-flex justify-content-center col-11">        
        <div id="searchResultsParent" class="pl-3 pt-3">            
        </div> 
    </div>
  
    <script src="./js/index.js"></script>
    <script src="./js/marquee.js"></script>
    <script>
      (async function () {
        const marquee = new Marquee(document.querySelector('#marqueeText'));
        marquee.createMarqueeText();
      })()
    </script>
    
  </body>
</html>
