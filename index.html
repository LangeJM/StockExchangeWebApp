<!doctype html>
<html lang="en">
  <head>
    <link rel="icon" 
      type="image/png" 
      href="./images/bearbull_favicon.png">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">

    <title>Stock Exchange Project</title>
  </head>
  <body>  
    
    <div id="marqueeText"></div>

    <div class="container">
      <h2 class="my-3 text-center">Search Nasdaq Stocks</h2>      
      <div id="searchParent"></div>
      <div id="searchResultsParent" class="ml-5 d-flex w-75 align-items-center flex-column"></div>
  </div>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/mark.min.js" integrity="sha512-5CYOlHXGh6QpOFA/TeTylKLWfB3ftPsde7AnmhuitiTX4K5SqCLBeKro6sPS8ilsz1Q4NRx3v8Ko2IBiszzdww==" crossorigin="anonymous"></script>
    <script src="./js/marquee.js"></script>
    <script src="./js/searchForm.js"></script>
    <script src="./js/searchResult.js"></script>
    

    <script>
      (async function () {
        const marquee = new Marquee(document.querySelector('#marqueeText'));
        marquee.createMarqueeText();
        const searchForm = new SearchForm(document.querySelector('#searchParent'));
        const searchResult = new SearchResult(document.querySelector('#searchParent'));
        searchForm.getSearchTerm();
      })()
    </script>
    
  </body>
</html>
