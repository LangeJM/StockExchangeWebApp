<!doctype html>
<html lang="en">

<head>
  <link rel="icon" 
  type="image/png" 
  href="./images/bearbull_favicon.png">
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">

  <title>Stock Exchange Project</title>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.js"></script>

<body>

  <div class="" id="companiesFrameContainer">
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="./js/company.js"></script>
  <script src="./js/compare.js"></script>
  <script>
    (async function() {
      const urlParams = new URLSearchParams(location.search);
      const symbols = urlParams.toString().split('=')[1].split("%2C");
      const compareInfo = new CompareInfo(document.getElementById('companiesFrameContainer'), symbols);
      compareInfo.renderCompanyComparison(symbols);
    })
    ();

  </script>

</body>

</html>
